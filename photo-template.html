<div class="row listLayout">
  <div class="col-md-1"></div>
  <div class="col-md-10 thumbnail">
    <div class="col-md-7">
      <div><img src="{{flickInfo.media.m}}">
        <div class="caption">
          <h6>{{flickInfo.title}}</h6>
        </div>
      </div>
    </div>
    <div class="col-md-3 detailsHolder">
      <figure class="highlight">
      <i class="fa fa-calendar" aria-hidden="true"></i> : {{flickInfo.date_taken}}<br/><br/>
      <i class="fa fa-user" aria-hidden="true"></i> : {{flickInfo.author}}<br/><br/>
      <i class="fa fa-tags" aria-hidden="true"></i> : {{flickInfo.tags}}
      </figure>
    </div>
  </div>
</div>
